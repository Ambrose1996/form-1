<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="edges">
        <div class="title"> Registration </div>
        <form action="#">
            <div class="detail">
                <div class="input-box">
                    <span class="details"> Full-Name </span>
                    <input type="text" placeholder="Enter full name here" required>
                </div>
                <div class="input-box">
                    <span class="details"> Username </span>
                    <input type="text" placeholder="Enter username here" required>
                </div>
                <div class="input-box">
                    <span class="details"> Email </span>
                    <input type="text" placeholder="Enter email here" required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone Number </span>
                    <input type="text" placeholder="Enter Phone number here" required>
                </div>
                <div class="input-box">
                    <span class="details"> Password </span>
                    <input type="text" placeholder="Enter password here" required>
                </div>
                <div class="input-box">
                    <span class="details"> Confirm Password </span>
                    <input type="text" placeholder="Confirm password here" required>
                </div>
            </div>
            <div class="gender-section">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="title2"> Gender </span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender"> Male </span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender"> Female </span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender"> Not available </span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>

    </div>
    
</body>
</html>
